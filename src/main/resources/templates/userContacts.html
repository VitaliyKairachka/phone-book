<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Contacts</title>
</head>
<body>
<div align="center">
    <br>
    <h2>User info</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone number</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.surname}"></td>
            <td th:utext="${user.phoneNumber}"></td>
            <td>
                <a th:href="@{'/editUser/' + ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <br>
    <h2>User contacts</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        <tr th:each="contact : ${contacts}">
            <td th:utext="${contact.name}"></td>
            <td th:utext="${contact.surname}"></td>
            <td th:utext="${contact.phoneNumber}"></td>
            <td>
                <a th:href="@{'/editContact/' + ${user.id} + '/' + ${contact.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteContact/' + ${contact.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{'/newContact/' + ${user.id}}">Create new Contact</a>
    <br>
    <br>
    <a th:href="@{/usersList}">Exit</a>
</div>
</body>

</html>
